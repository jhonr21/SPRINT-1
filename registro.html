        background-image: url(./peli.jpg);

        background-size:     cover;

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Login</a>
                    </li>
            </div>

        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search" />

<div class="container mb-5 w-75 bg-primary mt-5 rounded shadow">
    <div class="row">
        <div class="col bg d-none d-lg-block col-md-5 "col-lg-5 col-xl-6 rounded>

        </div>

        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img id="logo" src="./Blockbuster_logo.svg.png" alt="logo" width="48">
            </div>

            <h2 class="fw-bold text-center py-5">Registro</h2>

            <!-- Login. -->

            <form id="formulario" action="#">

                

                <div class="mb-4">
                    <label for="nombre" class="form-label" >Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>


                <div class="mb-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input id="apellido" type="text" class="form-control" name="apellido" >
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="mb-4">
                    <label for="id" class="form-label">ID</label>
                    <input type="id" class="form-control" name="id" id="id" disabled>
                </div>

                <div class="mb-4" form-check>
                    <input type="checkbox" name="conected" class="form-check-input" id="">
                    <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                </div>
                

                <div class="d-grid">
                    <button id="submit" type="submit" class="btn btn-primary">Login</button>
                    <button id="buscarCorreo" type="button" class="btn btn-primary  ">Buscar por correo</button>
                    <button id="editar" type="button" class="btn btn-primary  ">Editar</button>
                    <button id="borrar" type="button" class="btn btn-primary  ">Eliminar</button>
              </div>

            
            </form>

            <!-- redes sociales login. -->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    

                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="./facebook.png" width="32" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    
                    
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="./google.png" width="47" alt="">
                                    </div>
                                    <div class="col-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

            
        </div>
</div>
    </div>
</body>
